<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conexión Wi-Fi | Global Ice</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .logo {
            width: 200px;
            margin-bottom: 30px;
        }
        h1 {
            font-size: 2em;
            color: #1a73e8;
            margin-bottom: 15px;
        }
        p {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 30px;
        }
        .qr-code {
            margin-bottom: 30px;
        }
        .wifi-details {
            font-size: 1.1em;
            color: #444;
        }
        .wifi-details p {
            margin: 10px 0;
            font-weight: bold;
        }
        .footer {
            margin-top: 40px;
            font-size: 0.9em;
            color: #888;
        }
        .footer a {
            color: #1a73e8;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Logo de Global Ice -->
        <img src="https://i0.wp.com/globalice.cl/wp-content/uploads/2022/04/logo1024.png?w=1498&ssl=1" alt="Logo de Global Ice" class="logo">

        <h1>Conéctate a la red Wi-Fi</h1>
        <p>Escanea el código QR para conectarte a la red Wi-Fi <strong>"Global_Visitas"</strong> y disfruta de una experiencia sin interrupciones.</p>
        
        <div class="qr-code">
            <!-- Código QR generado aquí -->
            <img src="data:image/png;base64, TU_CODIGO_QR_AQUI" alt="Código QR Wi-Fi" style="max-width: 250px;">
        </div>

        <div class="wifi-details">
            <p><strong>Nombre de la Red:</strong> Global_Visitas</p>
            <p><strong>Contraseña:</strong> 7,XkpLxM</p>
        </div>

        <div class="footer">
            <p>&copy; 2025 Global Ice. Todos los derechos reservados.</p>
            <p>Visita nuestro <a href="https://globalice.cl/" target="_blank">sitio web</a> para más información.</p>
        </div>
    </div>

</body>
</html>
